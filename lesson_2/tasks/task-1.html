    <h2>Task 1</h2>
    <div class="task__content flex-H-start-start">
        <p>Обчислити значення виразів</p>
        <p>&nbsp;&nbsp;&nbsp;</p>
        <p>
            S_1=a+12+b<br>
            S_2=√(((a+b)/2a) )  <br>
            S_3=∛((a+b)c) <br> 
            S_4=sin(a/(-b)) 
        </p>
    </div>
    <hr>


    <script>
        // enter the data
            let a = parseInt(prompt("Введіть а", "0"));
            let b = parseInt(prompt("Введіть b", "0"));
            let c = parseInt(prompt("Введіть c", "0"));
    
        // finding the result
            let s1 = a + 12 + b;
            let s2 = Math.sqrt((a + b)/2*a);
            let s3 = Math.cbrt((a + b)*c);
            let s4 = Math.sin(a/(-b));
    
        // output the result
            document.write(`
                S_1 = ${s1}<br>
                S_2 = ${s2}  <br>
                S_3 = ${s3} <br> 
                S_4 = ${s4} 
            `);
    </script>
