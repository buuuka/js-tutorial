        <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
    </div>
    <hr>

    <script>
        // enter the data
            let yearBirth = parseInt(prompt("Year of birth"));
            let yearCurrent = parseInt(prompt("Current Year"));
    
        // finding the result
            let age = yearCurrent - yearBirth;
    
        // output the result
            document.write(`${age} years`);
    </script>
