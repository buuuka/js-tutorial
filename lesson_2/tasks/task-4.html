    <h2>Task 4</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
    </div>
    <hr>

    <script>
        // enter the data
            let priceProduct = parseFloat(prompt("Bартість одиниці товару"));
            let amountProduct = parseInt(prompt("Kількість товару"));
    
        // finding the result
            let totalPrice = priceProduct * amountProduct;
            let taxVAT = totalPrice * 0.05;

            // output the result
            document.write(`
                Загальнa вартість = ${totalPrice.toFixed(2)} <br> 
                ПДВ = ${taxVAT.toFixed(2)}  
            `);
    </script>
