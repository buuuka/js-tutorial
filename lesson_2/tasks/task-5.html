    <h2>Task 5</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
    </div>
    <hr>

    <script>
        // enter the data
            let inCM = parseInt(prompt("Довжинa у сантиметрах"));
            const METR = 100;
            const KILOMETR = 1000;
    
        // finding the result
            let inM = inCM / METR;
            let inKM = inM / KILOMETR;

            // output the result
            document.write(`
                ${inCM} сантиметрiв це ${inM} метрів або ${inKM} кілометрів
            `);
    </script>
