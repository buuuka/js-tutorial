    <h2>Task 6</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
    </div>
    <hr>

    <script>
        // enter the data
            let amountSecond = parseInt(prompt("Kількість секунд"));
            const SECOND_IN_MINUTE = 60;
            const SECOND_IN_HOUR = 3600;
    
        // finding the result
            let hours = Math.floor(amountSecond / SECOND_IN_HOUR);
            let minutes = Math.floor(amountSecond / SECOND_IN_MINUTE) - hours*SECOND_IN_MINUTE;

        // output the result
            document.write(`
                ${amountSecond} секунд це ${hours} годин i ${minutes} хвилин
            `);
    </script>
