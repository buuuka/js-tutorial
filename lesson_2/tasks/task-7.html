<div class="wrapper">

    <h2>Task 7</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводяться вартість товару та кількість одиниць 3x товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
    </div>
    <hr>

    <script>
        // enter the data
            let price1 = parseFloat(prompt("Гель для прання. Вартість:"));
            let number1 = parseFloat(prompt("Гель для прання. Кількість:"));
            let price2 = parseFloat(prompt("Шампунь. Вартість:"));
            let number2 = parseFloat(prompt("Шампунь. Кількість:"));
            let price3 = parseFloat(prompt("Серветки. Вартість:"));
            let number3 = parseFloat(prompt("Серветки. Кількість:"));
    
        // finding the result
            let priceTotal1 = price1 * number1;
            let priceTotal2 = price2 * number2;
            let priceTotal3 = price3 * number3;
            let priceTotal = priceTotal1 + priceTotal2 + priceTotal3;
            
        // output the result
            document.write(`
                <h3>Супермаркет. Чек</h3>
                <table class="nonborder">
                    <tbody>
                        <tr>
                            <td>Гель для прання</td>
                            <td>${price1} ₴</td>
                            <td>${number1} шт.</td>
                            <td>${priceTotal1.toFixed(2)} ₴</td>
                        </tr>
                        <tr>
                            <td>Шампунь</td>
                            <td>${price2} ₴</td>
                            <td>${number2} шт.</td>
                            <td>${priceTotal2.toFixed(2)} ₴</td>
                        </tr>
                        <tr>
                            <td>Серветки</td>
                            <td>${price3} ₴</td>
                            <td>${number3} шт.</td>
                            <td>${priceTotal3.toFixed(2)} ₴</td>
                        </tr>
                        <tr>
                            <td colspan="3" style="border-top: 1px solid #000;"><strong>Всього</strong></td>
                            <td style="border-top: 1px solid #000;"><strong>${priceTotal.toFixed(2)} ₴</strong></td>
                        </tr>
                    </tbody>
                </table>
            `);
    </script>
    

</div> <!-- wrapper -->
