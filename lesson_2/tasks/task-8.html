    <h2>Task 8</h2>
    <div class="task__content flex-H-start-start">
        <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>
    </div>
    <hr>

    <script>
        // enter the data
    
        // finding the result
            let monthMin = 1,
                monthMax = 12;
            let monthRandom = monthMin + Math.floor(Math.random() * (monthMax - monthMin + 1));

            let dayMin = 0,
                dayMax = 6;
            let dayRandom = dayMin + Math.floor(Math.random() * (dayMax - dayMin + 1));

            let resultSum = monthRandom + dayRandom;

            // output the result
            document.write(`
                Random Month + Random Day <br>
                ${monthRandom} + ${dayRandom} = ${resultSum}
            `);
    </script>
