    <h2>Task (additionally) 1</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано ширину екрана та кількість елементів, які повинні бути відображені у рядку. Визначити ширину елементів, які повинні бути відображені у цьому рядку.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let screenWidth = parseInt(prompt("Ширина екрана", "0"));
            let boxAmount = parseInt(prompt("Kількість елементів", "0"));
    
        // finding the result
            let boxnWidth = Math.floor(screenWidth/boxAmount);
    
        // output the result
            document.write(`
                Ширина елементу  ${boxnWidth}
            `);
    </script>
