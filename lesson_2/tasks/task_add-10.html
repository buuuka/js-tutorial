    <h2>Task (additionally) 10</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться кількість монет номіналом 1 копійка. Визначити скільки гривень і копійок є у даній сумі . Наприклад, дано 245 копійок, а вивести 2 грн 45 копійок. </p>
    </div>
    <hr>


    <script>
        // enter the data
            let copNumber = parseInt(prompt("кількість монет номіналом 1 копійка"));

        // finding the result
            const COP_IN_UAH = 100;

            let uah = Math.floor(copNumber / COP_IN_UAH);
            let cop = copNumber % COP_IN_UAH;
            
        // output the result
            document.write(`
                ${uah} грн  ${cop} копійок
            `);
    </script>
