    <h2>Task (additionally) 11</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано поточну кількість годин, хвилин, секунд (як на годиннику). Визначити <br>
            1. яка кількість секунд буде на годиннику через N секунд.<br>
            2. яка кількість хвилин буде на годиннику через N секунд, X хвилин.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let hoursNumber = parseInt(prompt("кількість годин"));
            let minuteNumber = parseInt(prompt("кількість хвилин"));
            let secondsNumber = parseInt(prompt("кількість секунд"));
            let secondsDelta = parseInt(prompt("N секунд"));
            let minuteDelta2 = parseInt(prompt("X хвилин"));
            let secondsDelta2 = parseInt(prompt("N секунд"));

        // finding the result
            const SECONDS_IN_MINUTE = 60;       
            const MINUTE_IN_HOUR = 60;       

            let secondsCurrent = (secondsNumber + secondsDelta) - Math.floor((secondsNumber + secondsDelta)/SECONDS_IN_MINUTE)*SECONDS_IN_MINUTE;
            
            let secondsInMinute = Math.floor((secondsNumber + secondsDelta2)/SECONDS_IN_MINUTE);
            let minuteTotal2 = minuteNumber + minuteDelta2 + secondsInMinute;
            let minuteCurrent = minuteTotal2 - Math.floor(minuteTotal2/MINUTE_IN_HOUR)*MINUTE_IN_HOUR;

        // output the result
            document.write(`
                ${hoursNumber} годин ${minuteNumber} хвилин ${secondsNumber} секунд <br><br>
                Kількість секунд на годиннику через ${secondsDelta} секунд буде <strong>${secondsCurrent} секунд</strong><br>
                Kількість хвилин на годиннику через ${minuteDelta2} хвилин  ${secondsDelta2} секунд буде <strong>${minuteCurrent} хвилин</strong><br>
            `);


    </script>
