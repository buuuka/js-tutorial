    <h2>Task (additionally) 13</h2>
    <div class="task__content flex-H-start-start">
        <p>Визначити скільки повних тижнів є у вказаній кількості днів.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let dayNumber = parseInt(prompt("кількість днів"));

            const DAY_IN_WEEK = 7; 

        // finding the result
            let weekNumber = Math.floor(dayNumber/DAY_IN_WEEK); 

        // output the result
            document.write(`
                ${dayNumber} днів =  ${weekNumber} повних тижнів 
            `);


    </script>
