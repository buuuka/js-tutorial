    <h2>Task (additionally) 14</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться номер дня тижня (від 1 до 7). Визначити який буде день тижня через N днів</p>
    </div>
    <hr>


    <script>
        // enter the data
            let dayNumber = parseInt(prompt("номер дня тижня"));
            let dayDelta = parseInt(prompt("N днів"));

            const DAY_IN_WEEK = 7; 

        // finding the result
            let dayCurrent = (dayNumber + dayDelta) - Math.floor((dayNumber + dayDelta)/DAY_IN_WEEK)*DAY_IN_WEEK ; 


        // output the result
            document.write(`
                ${dayNumber}-й день тижня <br>
                через ${dayDelta} днів буде ${dayCurrent}-й день тижня
            `);


    </script>
