    <h2>Task (additionally) 15</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться кількість місяців, які пройшли від деякого моменту часу. Вивести повну кількість років і місяців. Наприклад, дано 28 місяців, а вивести 2 роки і 4 місяці.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let monthNumber = parseInt(prompt("кількість місяців"));

            const MONTH_IN_YEAR = 12; 

        // finding the result
            let yearCurrent = Math.floor(monthNumber/MONTH_IN_YEAR);
            let monthCurrent = monthNumber - yearCurrent*MONTH_IN_YEAR ; 


        // output the result
            document.write(`
                ${monthNumber} місяців =  ${yearCurrent} роки і ${monthCurrent} місяці
            `);


    </script>
