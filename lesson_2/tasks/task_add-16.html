    <h2>Task (additionally) 16</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться номер місяця. Визначити, який буде місяць через вказану кількість N місяців</p>
    </div>
    <hr>


    <script>
        // enter the data
            let monthNumber = parseInt(prompt("номер місяця"));
            let monthDelta = parseInt(prompt("N місяців"));

            const MONTH_IN_YEAR = 12; 

        // finding the result
            let monthCurrent = (monthNumber + monthDelta) - Math.floor((monthNumber + monthDelta)/MONTH_IN_YEAR)*MONTH_IN_YEAR ; 


        // output the result
            document.write(`
                ${monthNumber}-й місяць <br>
                через ${monthDelta} місяців буде ${monthCurrent}-й місяць
            `);


    </script>
