    <h2>Task (additionally) 17</h2>
    <div class="task__content flex-H-start-start">
        <p>Зашифрувати один введений англійський символ у верхньому регістрі (один з символів: A,B,…Z)  методом зміщення (шифр Цезаря).</p>
    </div>
    <hr>


    <script>
        // enter the data
            let symbol = prompt("англійський символ у верхньому регістрі");
            let setABC = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'; 

            const KEY_CRIPT = 3; 

        // finding the result
            let setABCCript = setABC.slice((KEY_CRIPT)) + setABC.slice(0, (KEY_CRIPT-1)); 
            let symbolPosition = setABC.indexOf(symbol);
            let symbolCript = setABCCript.slice(symbolPosition,symbolPosition+1);

        // output the result
            document.write(`
                введений англійський символ ${symbol}  <br>
                шифр ${symbolCript} 
            `);


    </script>
