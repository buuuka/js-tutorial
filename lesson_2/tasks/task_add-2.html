    <h2>Task (additionally) 2</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться розмір заробітної плати та розмір прожиткового мінімуму. Визначити розмір соціальної допомоги (ввжаємо, що заробітна плата є меншою).</p>
    </div>
    <hr>


    <script>
        // enter the data
            let salary = parseInt(prompt("Заробітна плата", "0"));
            let costLiving = parseInt(prompt("Прожитковий мінімум", "0"));
    
        // finding the result
            let socialAssistance = costLiving - salary;
    
        // output the result
            document.write(`
                Cоціальнa допомогa  ${socialAssistance}
            `);
    </script>
