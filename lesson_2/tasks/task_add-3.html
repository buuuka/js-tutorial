    <h2>Task (additionally) 3</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводяться вартість одиниці та кількість одиниць двох товарів. Вивести на екран вартість кожного з видів товарів окремо і загальну вартість.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let price1 = parseFloat(prompt("Товар 1. Вартість:"));
            let number1 = parseFloat(prompt("Товар 1. Кількість:"));
            let price2 = parseFloat(prompt("Товар 2. Вартість:"));
            let number2 = parseFloat(prompt("Товар 2. Кількість:"));
    
        // finding the result
            let priceTotal1 = price1 * number1;
            let priceTotal2 = price2 * number2;
            let priceTotal = priceTotal1 + priceTotal2;
            
        // output the result
            document.write(`
                <table class="nonborder">
                    <tbody>
                        <tr>
                            <td>Товар 1</td>
                            <td>${priceTotal1.toFixed(2)} ₴</td>
                        </tr>
                        <tr>
                            <td>Товар 2</td>
                            <td>${priceTotal2.toFixed(2)} ₴</td>
                        </tr>
                        <tr>
                            <td><strong>Всього</strong></td>
                            <td><strong>${priceTotal.toFixed(2)} ₴</strong></td>
                        </tr>
                    </tbody>
                </table>
            `);
    </script>
