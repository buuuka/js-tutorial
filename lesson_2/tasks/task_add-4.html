    <h2>Task (additionally) 4</h2>
    <div class="task__content flex-H-start-start">
        <p>З клавіатури вводиться вік дитини. Вивести на екран через скільки років вона буде відвідувати садочок, піде у школу, закінчить школу, вступить і закінчить</p>
    </div>
    <hr>


    <script>
        // enter the data
            let childAge = parseInt(prompt("Bік дитини"));
            const NURSERY_SCHOOL_START = 3;
            const SECONDARY_SCHOOL_START = 6;
            const SECONDARY_SCHOOL_FINISH = 17;
            const HIGHE_SCHOOL_TIME = 5;

        // finding the result
            let startNS = ( NURSERY_SCHOOL_START-childAge <0 ) ? 0 : (NURSERY_SCHOOL_START-childAge);
            let startSS = ( SECONDARY_SCHOOL_START-childAge <0 ) ? 0 : (SECONDARY_SCHOOL_START-childAge);
            let finishSS = SECONDARY_SCHOOL_FINISH - childAge;
            let finishHS = finishSS + HIGHE_SCHOOL_TIME;
            
        // output the result
            document.write(`
                Піде в садочок через <strong>${startNS}</strong> років<br>
                Піде в школу через <strong>${startSS}</strong> років<br>       
                Закінчить школу та вступить до вишу через <strong>${finishSS}</strong> років<br>       
                Закінчить виш через <strong>${finishHS}</strong> років   
            `);
    </script>
