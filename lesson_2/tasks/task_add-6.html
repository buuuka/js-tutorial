    <h2>Task (additionally) 6</h2>
    <div class="task__content flex-H-start-start">
        <p>Дано три дійсні змінні a, b і c.  Скласти  алгоритм, який міняє місцями значення цих змінних наступним чином: змінна a набуває значення змінної b, змінна b набуває значення змінної c, а змінна  c – попереднє значення змінної a</p>
    </div>
    <hr>


    <script>
        // enter the data
            let a = parseFloat(prompt("A"));
            let b = parseFloat(prompt("B"));
            let c = parseFloat(prompt("C"));

        // finding the result
            let remA = a;
            a = b;
            b = c;
            c = remA;
            
        // output the result
            document.write(`
                a = ${a} <br>
                b = ${b} <br>
                c = ${c}  
            `);
    </script>
