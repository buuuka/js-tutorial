    <h2>Task (additionally) 7</h2>
    <div class="task__content flex-H-start-start">
        <p>Скласти алгоритм, який обчислює цілу і дробову частину даного числа х. Наприклад: число 23,56  => ціла: 23, дробова: 0,56.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let x = prompt("X");

        // finding the result
            let integerPartX = parseInt(x);
            let fractionalPartX = parseFloat(x) - integerPartX;
            
        // output the result
            document.write(`
                Integer Part X = ${integerPartX}<br>
                Fractional Part X = ${fractionalPartX}  
            `);
    </script>
