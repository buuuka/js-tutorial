    <h2>Task (additionally) 8</h2>
    <div class="task__content flex-H-start-start">
        <p>Розробити програму (не використовувати if), яка за номером року Y визначає номер століття C (врахувати, що початком XX століття був 1901, а не 1900 рік).</p>
    </div>
    <hr>


    <script>
        // enter the data
            let year = parseInt(prompt("Year"));

        // finding the result
            let century = parseInt(year / 100);
            let sameYear = year % 100;
            let centuryTrigger = Math.round(sameYear / (sameYear + 1));

            century += centuryTrigger;

            
        // output the result
            document.write(`
                Year = ${year}  <br>
                Century = ${century}<br>
            `);
    </script>
