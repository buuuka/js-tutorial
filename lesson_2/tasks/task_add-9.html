    <h2>Task (additionally) 9</h2>
    <div class="task__content flex-H-start-start">
        <p>Скласти програму для розв’язування задачі: йде N-а секунда доби, визначити скільки повних годин і повних хвилин пройшло до цього моменту.</p>
    </div>
    <hr>


    <script>
        // enter the data
            let secondSame = parseInt(prompt("N-а секунда доби"));

        // finding the result
            const SECOND_IN_HOUR = 3600;
            const SECOND_IN_MINUTE = 60;

            let hours = Math.floor(secondSame / SECOND_IN_HOUR);
            let secondSurplus = secondSame - hours * SECOND_IN_HOUR;
            let minutes = Math.floor(secondSurplus / SECOND_IN_MINUTE)
             

            
        // output the result
            document.write(`
                HOUR = ${hours}  <br>
                MINUTE = ${minutes} 
            `);
    </script>
